<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가계부 웹앱 만들기</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="main__wrapper">
    <div class="grid__item content__wrapper">
      <div class="toggle__wrapper">
        <form class="toggle_form">
          <input type="button" value="⬅">
            <select name="" id="">
              <option value="">2024.07</option>
              <option value="">2024.08</option>
              <option value="">2024.09</option>
              <option value="">2024.10</option>
            </select>
          <input type="button" value="➡">
        </form>
      </div>
      <div class="table__wrapper">
        <div class="summary_warpper">
          <div class="summary_item">
            <span>총합</span>
            <span>50,000,0000</span>
          </div>
          <div class="summary_item">
            <span>수입</span>
            <span>50,000,0000</span>
          </div>
          <div class="summary_item">
            <span>지출</span>
            <span>50,000,0000</span>
          </div>
        </div>
        <table>
          <tr>
            <th>날짜</th>
            <th>자산</th>
            <th>분류</th>
            <th>내용</th>
            <th>금액</th>
          </tr>
          <tr>
            <td>24.07.12</td>
            <td>카카오뱅크</td>
            <td>식비</td>
            <td>외식</td>
            <td>50,000</td>
          </tr>
          <tr>
            <td>24.07.13</td>
            <td>카카오뱅크</td>
            <td>월급</td>
            <td>월급</td>
            <td>50,000</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="grid__item content__form__wrapper">
      <form action="" class="form__wrapper">
        <div class="type__wrapper">
          <label for="method-1" class="type-label">
            <input id="method-1" type="radio" name="action-type" value="income">
            <span>수입</span>
          </label>
          <label for="method-2" class="type-label">
            <input id="method-2" type="radio" name="action-type" value="expend">
            <span>지출</span>
          </label>
        </div>
        <label for="" class="user-input">
          <span class="label-description">날짜</span>
          <input type="date">
        </label>
        <label for="" class="user-input">
          <span class="label-description">자산</span>
          <input type="text">
        </label>
        <label for="" class="user-input">
          <span class="label-description">분류</span>
          <input type="text">
        </label>
        <label for="" class="user-input">
          <span class="label-description">금액</span>
          <input type="number">
        </label>
        <label for="" class="user-input">
          <span class="label-description">내용</span>
          <input type="text">
        </label>
        <input type="submit" value="입력">
      </form>
    </div>
  </main>
</body>
<script defer src="js/main.js"></script>
</html>
