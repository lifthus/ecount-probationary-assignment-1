<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가계부 웹앱 만들기</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="main__wrapper">
    <div class="grid__item content__wrapper">
      <div class="toggle__wrapper">
        <form class="toggle_form">
          <input type="button" value="⬅">
            <select name="" id="">
              <option value="2024.01">2024.01</option>
              <option value="2024.02">2024.02</option>
              <option value="2024.03">2024.03</option>
              <option value="2024.04">2024.04</option>
              <option value="2024.05">2024.05</option>
              <option value="2024.06">2024.06</option>
              <option value="2024.07">2024.07</option>
              <option value="2024.08">2024.08</option>
              <option value="2024.09">2024.09</option>
              <option value="2024.10">2024.10</option>
              <option value="2024.11">2024.11</option>
              <option value="2024.12">2024.12</option>
            </select>
          <input type="button" value="➡">
        </form>
      </div>
      <div class="table__wrapper">
        <div class="summary_warpper">
          <div class="summary_item">
            <span>총합</span>
            <span id="total-income">0</span>
          </div>
          <div class="summary_item">
            <span>수입</span>
            <span id="income-price">0</span>
          </div>
          <div class="summary_item">
            <span>지출</span>
            <span id="payment-price">0</span>
          </div>
        </div>
        <table class="account-book-table">
          <tbody id="income-tbody">
            <tr>
              <th>날짜</th>
              <th>자산</th>
              <th>분류</th>
              <th>내용</th>
              <th>금액</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="grid__item content__form__wrapper">
      <form action="" id="user-form" class="form__wrapper">
        <div class="type__wrapper">
          <label for="method-1" class="type-label" id="income-label">
            <input id="method-1" type="radio" name="action-type" value="수익">
            <span>수입</span>
          </label>
          <label for="method-2" class="type-label" id="payment-label">
            <input id="method-2" type="radio" name="action-type" value="지출">
            <span>지출</span>
          </label>
        </div>
        <label for="" class="user-input">
          <span class="label-description">날짜</span>
          <input type="date" name="date">
        </label>
        <label for="" class="user-input">
          <span class="label-description">자산</span>
          <input type="text" name="asset_type">
        </label>
        <label for="" class="user-input">
          <span class="label-description">분류</span>
          <input type="text" name="classification">
        </label>
        <label for="" class="user-input">
          <span class="label-description">금액</span>
          <input type="number" name="price">
        </label>
        <label for="" class="user-input">
          <span class="label-description">내용</span>
          <input type="text" name="content">
        </label>
        <input type="submit" value="입력">
      </form>
    </div>
  </main>
  <script defer src="./js/main.js" type="module"></script>
</body>
</html>
